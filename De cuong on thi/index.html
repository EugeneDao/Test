<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Nhap so a </h1>
    <input type="number" id="a" class="a">
    <h1> Nhap so b</h1>
    <input type="number" id="b" class="b">
    <button onclick="submitEvent()">Submit</button>
    <h1>Ket qua</h1>
    <h2 id="result"></h2>
    <script>
            function submitEvent(){
            let a = document.getElementById("a").value;
            let b = document.getElementById("b").value
            let primes = [];
            let sieve = [];
            for (i=a; i <= b; i++){
                for (x=a; x <= b-1;x++){
                    if(i%x === 0){
                        if(i-x>0){
                            primes.push(i);
                            for (j = i << 1; j <= b; j += i) {
                sieve[j] = true;
                        }
                }
            }
        }
    }
        return primes;
        document.getElementById("result").innerHTML = primes;
        console.log(primes);
    }
    </script>
</body>
</html>
