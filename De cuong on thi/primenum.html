    <button onclick="primeNum()">Submit</button>
    <div id="primeResults"></div>
    <script>
        function primeNum(){
            let inputA = document.getElementById("inputA").value;
            let inputB = document.getElementById("inputB").value;
            let prime = 0;
            // if(inputB<2){
            //     let text = document.createElement('div');
            //     text.textContent = "Khong co so nguyen to trong chuoi";
            //     let box = document.getElementById("primeResults");
            //     box.appendChild(text);
            // }else{
                for(let i = inputA; i<=inputB ;i++){
                    prime = 1;
                    for( let j = 2; j<= i/2; j++){
                        if (i%j == 0){
                            prime = 0;
                            break;
                        };
                }
                if(prime == 1){
                let text = document.createElement('span');
                text.textContent = i +" ";
                let box = document.getElementById("primeResults");
                box.appendChild(text);
                    }
            }
        }
    </script>
